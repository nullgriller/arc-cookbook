<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARC Community Cookbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ARC Community Cookbook</h1>
    <p class="subtitle">Browse recipes submitted by our community.</p>
  </header>

<div class="header-divider">
  <img src="birch4.png" alt="Birch branch divider">
</div>
  
  <main>
    <section class="controls">
      <input id="searchInput" type="search" placeholder="Search by recipe, ingredient, or submitter..." />
      <select id="languageFilter">
        <option value="all">All languages</option>
        <option value="english">English</option>
        <option value="russian">Russian</option>
        <option value="ukrainian">Ukrainian</option>
      </select>
      <select id="sortSelect" aria-label="Sort recipes">
        <option value="newest">Newest first</option>
        <option value="name">Name A â†’ Z</option>
      </select>
    </section>

    <section id="recipes" class="recipe-grid" aria-live="polite">
    </section>

    <nav id="pagination" class="pagination" aria-label="Recipe pages">
    </nav>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </main>

  <footer>
    <p>Submit recipes via our Google Form.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
