<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARC Community Cookbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="birch-left"></div>
<div class="birch-right"></div>
  
<div class="header-top">
  <header>
    <h1>ARC Community Cookbook</h1>
    <p class="subtitle">Browse recipes submitted by our community.</p>
  </header>
</div>

<div class="header-bottom"></div>

  <main>
    <section class="controls">
      <input id="searchInput" type="search" placeholder="Search by recipe, ingredient, or submitter..." />
      <select id="languageFilter">
        <option value="all">All languages</option>
        <option value="english">English</option>
        <option value="russian">Russian</option>
        <option value="ukrainian">Ukrainian</option>
      </select>
      <select id="sortSelect" aria-label="Sort recipes">
        <option value="newest">Newest first</option>
        <option value="name">Name A â†’ Z</option>
      </select>
    </section>

    <section id="recipes" class="recipe-grid" aria-live="polite"></section>

    <nav id="pagination" class="pagination" aria-label="Recipe pages"></nav>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </main>

 <footer>
  <p>Submit recipes via our <a href="https://docs.google.com/forms/d/e/1FAIpQLSfnMmZ9abGv2S9S_GscSsJbfftoAhD-p9gyrnsM7WUAOi5zkA/viewform?usp=sharing&ouid=112980248598368917281" target="_blank" rel="noopener">Google Form</a>.</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
